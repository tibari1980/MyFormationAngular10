<div class="container" style="margin-top: 40px;">
    <ul>
        <li> Nom : {{fullName |uppercase}}</li>
        <li> Prénom :{{lastName | lowercase}}</li>
        <li> Active  :{{isActive}}</li>
        <li> Color :{{isBlanc}}</li>
        <li>Age :{{age}}</li>
    </ul>
</div>
<div class="container">
    <h1>Array number and string </h1>
    <h2>List Number :</h2>
     <span *ngFor="let number of listNumbers">{{number}}<br></span>
</div>
<div class="container">
     <h1>String Array :</h1>
     <span *ngFor="let gender of listEtatCivile">{{gender}}<br></span>
</div>
<div class="container">
    div.<div class="form-group">
      <label for="gender">Civilité :</label>
      <select>
          <option selected="">Sélectionnez la civilité...</option>
          <option *ngFor="let civ of listEtatCivile" value="{{civ}}">{{civ}}</option>
      </select>
    </div>
</div>
